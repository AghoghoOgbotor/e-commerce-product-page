<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main class="product-page">
    <div class="carousel-container">
      <div class="carousel">
        <img src="./images/sneakers-front.jpg" class="shoe active" alt="Front View">
        <img src="./images/sneakers-left.jpg" class="shoe" alt="Side View">
        <img src="./images/sneakers-right.jpg" class="shoe" alt="Back View">
      </div>
    </div>

    <div class="product-details">
      <h1>Stylish Sneakers</h1>
      <p class="price">$79.99</p>
      <p class="desc">These modern sneakers are designed for comfort and style. Perfect for daily wear and sports activities.</p>

      <div class="options">
        <div class="size">
          <label>Size:</label>
          <div class="size-options">
            <button>38</button>
            <button>39</button>
            <button>40</button>
            <button>41</button>
            <button>42</button>
          </div>
        </div>

        <div class="color">
          <label>Color:</label>
          <div class="color-options">
            <span class="color-circle red"></span>
            <span class="color-circle blue"></span>
            <span class="color-circle black"></span>
          </div>
        </div>
      </div>

      <button class="add-to-cart">Add to Cart</button>
    </div>
  </main>
</body>
</html>
